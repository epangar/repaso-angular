<form [formGroup]="form" (ngSubmit)="login()" class="col-sm-4 col-md-10 col-lg-6">
  <div *ngIf="form.errors" class="alert alert-danger">
    The username or password is invalid
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" id="username" type="text" class="form-control">
      <div *ngIf="username.pending">Checking for unique usernames.</div>
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is required.</div>
        <div *ngIf="username.errors.minlength">Username should be a minimum of
          {{username.errors.minlength.requiredLength}} characters.</div>
        <div *ngIf="username.errors.cannotContainSpace">Username cannot contain blank spaces.</div>
        <div *ngIf="username.errors.shouldBeUnique">Username already exists.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="text" class="form-control">
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>

<form [formGroup]="formArrayOfObjects" class="col-sm-4 col-md-10 col-lg-6">
  <input type="text" class="form-control" (keyup.enter)="addTopic(topic)" #topic>

  <ul class="list-group">
    <li *ngFor="let topic of form.get('topics').controls" class="list-group-item">

      {{topic.value}}
    </li>
  </ul>

</form>
