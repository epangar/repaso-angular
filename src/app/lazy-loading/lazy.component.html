<button (click)="getAll()">Get the NASA API content</button>
<button (click)="clean()">Clean</button>
<label><input type="checkbox" (change)="toggleData()"  > Show data</label>
<label><input type="checkbox" (change)="toggleImg()" > Show Image</label>
  

<div *ngFor="let n of nasa" class="nasa__card">
  <p>{{n.number}}) {{n.name}}: {{n.full_name}}</p>
  <app-nasa-data *ngIf="this.showData===true"></app-nasa-data>
  <app-nasa-img  *ngIf="this.showImg===true"></app-nasa-img>
</div>
