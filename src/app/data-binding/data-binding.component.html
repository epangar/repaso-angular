<form class="data-binding__form" (ngSubmit)="submitForm(myForm)" #myForm="ngForm">

    <!-- {{ myForm.value | json }} -->

    <div class="data-binding__form-row">
        <p>Name:</p>
        <input type="text" name = "firstName" ngModel  minlength="2" required>
    </div>
    
    <div class="data-binding__form-row" >
        <p>Surname:</p>
        <input type="text" name = "surname" ngModel  required>
    </div>
    
    <div class="data-binding__form-row" >
        <p>Age:</p>
        <input type="number" name = "age" ngModel  required>
    </div>
    
    <div class="data-binding__form-row" >
        <p>Email:</p>
        <input type="email" name = "email" ngModel required>
    </div>
    
    <div class="data-binding__form-row margin-top-30">
        <button>Clear</button>
        <button type='submit' >Submit!</button>
    </div>

    <p>This person's random number: {{ receivedRandomNumber }} </p>

</form>


<data-binding-child [people]="sentPerson" (randomNumberToEmit)="receiveRandomNumber($event)"></data-binding-child>
