<!DOCTYPE html>

<section *ngIf="logged===false">
  <p>Please log in</p>
  <button (click)="login()">Click</button>
</section>

<div *ngIf="logged===true" style="text-align:center">
  
  <h1 class="app__title">
    Welcome to {{ title }}!
  </h1>
  <div class="app__block">
    <nav class="app__nav col-sm-2 col-md-3">
      <a routerLink="/home" class="margin-link">Home</a>
      <a routerLink="/movies" class="margin-link">Movies</a>
      <a routerLink="/chuck" class="margin-link">Chuck</a>
      <a routerLink="/pipes" class="margin-link">Pipes</a>
      <a routerLink="/lazy" class="margin-link">Lazy loading</a>
      <a routerLink="/comunication" class="margin-link">Comunication</a>
      <a routerLink="/url-param" class="margin-link">Url Param</a>
      <a routerLink="/classes" class="margin-link">Classes</a>
      <a routerLink="/chart" class="margin-link">Chart</a>
      <a routerLink="/crud" class="margin-link">CRUD</a>
      <a routerLink="/reactive-form" class="margin-link">Reactive Form</a>
      <a routerLink="/random-joke" class="margin-link">Random Joke</a>
      
    </nav>
    <div class="frame col-md-7" >
        <router-outlet (globalDataBase)="receiveDataBase($event)"></router-outlet>  
    </div>
  </div>
</div>
